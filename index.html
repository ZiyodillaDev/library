<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div><img class="logo" src="./images/book.gif" alt=""></div>
            <div><button class="dark-light mode m-auto mt-2 ms-4">
                <img src="./images/moon.svg" alt="dark-mode" />
            </button></div>
        </div>
    </div>
    <form class=" w-50 m-auto">

        <div class="d-flex pb-4">
            <input class="js-input form-control w-100 mt-3" placeholder="Search your books" type="search">
        </div>

    </form>
    <div class="text-center">
        <div class="btn-group mt-1 w-75 m-auto text-center js-sort">
            <button type="button" class="btns-color btn  js-name">Sort by Name</button>
            <button type="button" class="btns-color btn  js-year">Sort by Year</button>
            <button type="button" class="btns-color btn  js-page">Sort by Page</button>
            <button type="button" class="btns-color btn  js-languages">Sort by Languages</button>
        </div>
    </div>
    <div class="js-list d-flex flex-wrap justify-content-center mt-5 m-auto">

    </div>

    <script src="./js/books.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
